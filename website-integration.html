<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Background Integration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        
        .particle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .content {
            position: relative;
            z-index: 1;
            padding: 2rem;
            color: white;
            text-align: center;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <!-- Particle Background Container -->
    <div id="particle-background" class="particle-container"></div>
    
    <!-- Your Website Content -->
    <div class="content">
        <h1>Your Website Title</h1>
        <p>This is your website content with a beautiful particle background effect. The particles will animate and respond to user interaction, creating an engaging visual experience.</p>
    </div>

    <!-- Particle Background Script -->
    <script type="module">
        // Import Three.js and other dependencies
        import * as THREE from 'https://unpkg.com/three@0.158.0/build/three.module.js';
        import { gsap } from 'https://unpkg.com/gsap@3.12.2/index.js';
        import { ScrollTrigger } from 'https://unpkg.com/gsap@3.12.2/ScrollTrigger.js';

        // Your particle configuration
        const particleConfig = {
            variation: 0,
            darkBackground: false,
            noise: true,
            customColors: { red: 0.45, green: 0.18, blue: 0.82 },
            colorPalette: null,
            noiseType: 'gradient',
            noiseStrength: 0.5,
            position: 'fixed',
            scrollTrigger: true,
            scrollTriggerOpacity: 0.5
        };

        // Initialize particle background
        function initParticleBackground() {
            const container = document.getElementById('particle-background');
            
            // Create WebGL renderer
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            // Create scene and camera
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Create particle system
            const particleCount = 1000;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                positions[i3] = (Math.random() - 0.5) * 10;
                positions[i3 + 1] = (Math.random() - 0.5) * 10;
                positions[i3 + 2] = (Math.random() - 0.5) * 10;

                // Use custom colors
                colors[i3] = particleConfig.customColors.red;
                colors[i3 + 1] = particleConfig.customColors.green;
                colors[i3 + 2] = particleConfig.customColors.blue;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.1,
                vertexColors: true,
                transparent: true,
                opacity: 0.8
            });

            const particles = new THREE.Points(geometry, material);
            scene.add(particles);

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                
                particles.rotation.x += 0.001;
                particles.rotation.y += 0.002;
                
                renderer.render(scene, camera);
            }
            animate();

            // Handle resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initParticleBackground);
    </script>
</body>
</html>
